<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0f172a;
      color: #f8fafc;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      padding: 30px 40px;
      background: rgba(255, 0, 0, 0.12);
      border: 1px solid rgba(255, 0, 0, 0.4);
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
    }
    .box h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #f87171;
    }
    .box p {
      font-size: 16px;
      color: #e2e8f0;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Error has occurred</h1>
    <p>Please try again later.</p>
  </div>

</body>
</html>
